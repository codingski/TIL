<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        //배열을 확장하기. 아래 코드는 배열에서 특정한 값을 랜덤하게 추출하는 코드이다.
        var arr = new Array('Incheon', 'Busan', 'Seoul', 'Daegu');
        function getRandomValueFromArray(test){
            var index = Math.floor(test.length * Math.random());
            return test[index];
        }

        document.write(getRandomValueFromArray(arr));
        */
        
        // 위의 함수를 배열 객체에 포함시켜보자,
        // 그렇게 하면 마치 배열에 내장된 메소드인 것처럼 위의 기능을 사용할 수 있다.

        Array.prototype.random = function(){
            var index = Math.floor(this.length * Math.random());
            return this[index];
        }

        var arr = new Array('a', 'b', 'c', 'd');
        document.write(arr.random());
        
    </script>
</body>
</html>
