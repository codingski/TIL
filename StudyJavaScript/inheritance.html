<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Person(name)
        {
            this.name = name;
            this.introduce = function()
            {
                return 'My name is ' + this.name;
            }
        }
        var p1 = new Person('leeyongchan');
        document.write(p1.introduce() + '<br />');

        // 결과는 My name is leeyongchan

        // 위의 코드를 아래와 같이 바꿔보자.

        function Person(name)
        {
            this.name = name;
        }
        Person.prototype.name = null;
        Person.prototype.introduce = function()
        {
            return 'My name is ' + this.name;
        }
        
        var p1 = new Person('leeyongchan');
        document.write(p1.introduce() + '<br />');

        // 결과는 같다. 하지만 상속을 위한 기본적인 준비를 마쳤다. 이제 상속을 해보자.

        function Person(name){
            this.name = name;
        }
        Person.prototype.name = null;
        Person.prototype.introduce = function(){
            return 'My name is ' + this.name;
        }
        
        function Programmer(name){
            this.name = name;
        }
        Programmer.prototype = new Person();
        Programmer.prototype.coding = function(){
            return 'Hello world';
        }
        function Designer(name){
            this.name = name;
        }
        Designer.prototype = new Person();
        Designer.prototype.design() = function(){
            return 'beautiful!';
        }
        var p1 = new Programmer('leeyongchan');
        var p2 = new Designer('leemyonghwan');
        document.write(p1.introdue() + '<br />');
        document.write(p1.coding() + '<br />');
        document.write(p2.introdue() + '<br />');
        document.write(p2.design() + '<br />');

    
    </script>
</body>
</html>
