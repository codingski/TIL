<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var person = { };
        person.name = 'leeyongchan';
        person.introduce = function () {return 'my name is ' + this.name};  // 이렇게 하면 this 는 이 함수가 속해있는 객체, 즉 'person' 이라고 하는 이 변수가 담고있는 객체를 가르킨다. 그리고 이 객체안에 담겨있는 name 을 의미하기 때문에 this.name 은 'leeyongchan' 을 의미한다.
            // 위의 방법처럼 객체를 만들면 과정이 분산된다. 그래서 객체를 정의할 때 값을 셋팅하도록 코드를 바꿔보자.

        var person = {
            'name' : 'leeyongchan',
            'introduce' : function () {return 'my name is ' + 'this.name'}
        }    
        
        // 만약 다른 사람의 이름을 담을 객체가 필요하다면 객체의 정의를 반복해야 할 것이다. 객체의 구조를 재활용 할 수 있는 방법이 필요하다. 이때 사용하는 것이 생성자다.
    </script>
</body>
</html>
